<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Calculadora BIT</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <form>
        <fieldset>
            <legend> <h1> Calculadora Javascript</h1></legend>

            <legend> Primer Valor</legend>
          <input type="text" name="" id="primerValor" autocomplete="off"><br />

          <legend> Segundo Valor</legend>
       
          <input type="text" name="" id="segundoValor" autocomplete="off" ><br /> 
      
        <button type="button" onclick="sumar()">Suma</button>
        <button type="button" onclick="restar()">Resta</button>
        <button type="button" onclick="dividir()">Dividir</button>
        <button type="button" onclick="multiplicar()">Multiplicar</button>

        <p> Tu resultado es: <textarea name="" id="resultado" cols="5" rows="1"></textarea> </p>
    </fieldset>
   
  </form>
  
    <script src="main.js"></script>
    
</body>
</html>
